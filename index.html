<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBC News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header class="container mt-3">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-danger">BBC News</a>
                <div class="d-flex">
                    <button type="button" class="btn btn-link fw-bold">News</button>
                    <button type="button" class="btn btn-link fw-bold">Blog</button>
                </div>
            </div>
        </nav>
        <hr class="border border-primary">


    </header>

    <main class="container">
        <section>
            <div id="catagorie-container" class="d-flex justify-content-center align-items-center">

            </div>
        </section>

        <section>
            <div id="news-container">

            </div>
        </section>

        <!-- modal -->
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="newsDetails" tabindex="-1" aria-labelledby="newsDetailsLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsDetailsLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center bg-secondary py-3 mt-3 text-white">
        <p>Copyright 2022 BBC News</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
