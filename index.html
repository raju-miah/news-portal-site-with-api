<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBC News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container mt-3">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-danger">BBC News</a>
                <div class="d-flex">
                    <button type="button" class="btn btn-danger fw-bold mx-2">News</button>
                    <button type="button" class="btn btn-warning fw-bold">Blog</button>
                </div>
            </div>
        </nav>
        <hr class="border border-primary">


        <!-- how many news  -->
        <section>
            <div class="container">
                <p class="bg-secondary container py-3 text-white fs-2 text-center" type="text "
                    placeholder="4 iteam found">
                    TODAY
                    <span id="input-id" class="text-warning
                    fs-3">TOTAL 0 UPDATE </span> NEWS
                </p>
            </div>
        </section>

    </header>

    <main class="container">
        <!-- catagories name -->
        <section>
            <div id="catagorie-container" class=" d-flex justify-content-center align-items-center p-5">

            </div>
        </section>

        <!-- news veiw -->
        <section>
            <div id="news-container">

            </div>
        </section>



        <!-- modal start -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="exampleModalLabel" class="modal-header "></div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <footer class="text-center bg-secondary py-3 mt-3 text-white">
        <p>Copyright 2022 BBC News</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

    <!-- My JS -->
    <script src="js/api.js"></script>
</body>

</html>
